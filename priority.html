<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Priority Scheduling</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    form {
      max-width: 800px;
      margin: 0 auto;
    }

    .form-row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .process-group {
      margin-bottom: 20px;
    }

    label {
      display: inline-block;
      width: 120px;
      text-align: right;
      margin-right: 10px;
    }

    input[type="text"],
    input[type="number"] {
      padding: 5px;
      width: 120px;
      background-color: #1f1f1f;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #3f3f3f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5a5a5a;
    }

    #submit-btn {
      display: none;
      margin-top: 20px;
    }

    #processes-container {
      text-align: left;
      margin-top: 20px;
    }

    main {
      padding-bottom: 100px; /* To ensure footer doesn't cover content */
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">&larr; Back to Home</a>
  </nav>

  <header>Priority Scheduling</header>

  <main>
    <h2>Enter Process Details</h2>

    <form id="priority-form">
      <div class="form-row">
        <label for="num-processes">Number of Processes:</label>
        <input type="number" id="num-processes" name="num-processes" min="1" required />
        <button type="button" onclick="generateProcessFields()">Generate</button>
      </div>

      <div id="processes-container"></div>

      <button id="submit-btn" type="submit">Calculate Priority Scheduling</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Process Scheduler by Cu_Team
  </footer>

  <script>
    function generateProcessFields() {
      const count = parseInt(document.getElementById('num-processes').value);
      const container = document.getElementById('processes-container');
      const submitBtn = document.getElementById('submit-btn');

      container.innerHTML = '';
      submitBtn.style.display = 'none';

      if (!count || count < 1) return;

      for (let i = 1; i <= count; i++) {
        container.insertAdjacentHTML('beforeend', `
          <div class="process-group">
            <label for="process-${i}-id">Process ${i} ID:</label>
            <input type="text" id="process-${i}-id" name="process-${i}-id" required />
            <label for="process-${i}-arrival">Arrival Time:</label>
            <input type="number" id="process-${i}-arrival" name="process-${i}-arrival" required />
            <label for="process-${i}-burst">Burst Time:</label>
            <input type="number" id="process-${i}-burst" name="process-${i}-burst" required />
            <label for="process-${i}-priority">Priority:</label>
            <input type="number" id="process-${i}-priority" name="process-${i}-priority" required />
          </div>
        `);
      }

      submitBtn.style.display = 'inline-block';
    }

    document.getElementById('priority-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const numProcesses = parseInt(document.getElementById('num-processes').value);
      const processes = [];

      for (let i = 1; i <= numProcesses; i++) {
        const pid = document.getElementById(`process-${i}-id`).value;
        const arrival = parseInt(document.getElementById(`process-${i}-arrival`).value);
        const burst = parseInt(document.getElementById(`process-${i}-burst`).value);
        const priority = parseInt(document.getElementById(`process-${i}-priority`).value);
        processes.push({ pid, arrival, burst, priority });
      }

      localStorage.setItem("priorityProcesses", JSON.stringify(processes));
      window.location.href = "priority-result.html";
    });
  </script>
</body>
</html>
